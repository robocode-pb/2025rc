<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Cat Image</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    img{
      max-width: 100%;
      border-radius: 10px;
    }
    button{
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }
    button:hover{
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Cat Image</h1>
    <img id="catImage" src="" alt="Random Cat">
    <br>
    <button onclick="fetchCatImage()">Get New Cat</button>
  </div>

  <script>
    function fetchCatImage() {
      fetch('https://api.thecatapi.com/v1/images/search')
        .then(response => response.json())
        .then(data => {
          document.getElementById('catImage').src = data[0].url;
        })
        .catch(error => console.error('Error fetching cat image:', error));
    }

    // Fetch a cat image when the page loads
    window.onload = fetchCatImage;
  </script>
</body>
</html>
