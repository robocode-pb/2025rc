<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>ESP32 + HC-05 Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      margin: 0;
      padding-bottom: 200px;
      font-family: sans-serif;
    }

    h2 {
      margin: 20px 0;
    }

    button {
      font-size: 18px;
      margin: 5px;
      padding: 10px 20px;
    }
    @media (max-width: 650px) {
      button {
        font-size: 10px;
        padding: 5px 8px;
      }
    }

    #log {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 10vh;
      overflow-y: auto;
      background: #f0f0f0;
      border-top: 2px solid #ccc;
      padding: 10px;
      font-family: monospace;
      z-index: 9999;
    }

    img#cam {
      height: 40vh;
      width: auto;
      max-width: 90%;
      border: 2px solid #333;
      margin: 10px auto;
      display: block;
      object-fit: contain;
    }

    .controls {
      height: 20vh;
      display: grid;
      grid-template-areas:
        ".    up    ."
        "left stop right"
        ".   down   .";
      grid-gap: 10px;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      padding: 10px;
      max-width: 300px;
    }

    .controls > button {
      width: 80px;
      height: 80px;
      font-size: 24px;
      border-radius: 12px;
      border: none;
      background-color: #007bff;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .controls > button:active {
      background-color: #0056b3;
    }

    button[data-dir="up"] { grid-area: up; }
    button[data-dir="down"] { grid-area: down; }
    button[data-dir="left"] { grid-area: left; }
    button[data-dir="right"] { grid-area: right; }
    button[data-dir="stop"] { grid-area: stop; }

    @media (max-width: 600px) {
      .controls > button {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
   <button onclick="reloadCam()">üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏ –∫–∞–º–µ—Ä—É</button>
    <button style="font-size:12px;padding:4px 8px;" onclick="downloadPage()">‚¨áÔ∏è –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —è–∫ leoBT.html</button>  <br>
  ESP32 & HC-05 BLE/Serial Controller <br>

  <button id="bleBtn" onclick="connectBLE()">üü¶ Connect BLE</button>
  <button id="serialBtn" onclick="connectSerial()">üü® Connect Serial</button>
  <input type="text" id="connectImgInput" style="width: 15%;">
  <button onclick="connectImg()">  Connect Stream</button>

  <img id="cam" alt="Camera Feed" style="display: none;">
  <input type="range" min="0" max="9" onchange="sendCommand(this.value)">
  <div id="controlPanel">
    <div class="controls">
      <button data-dir="up" onclick="sendCommand('F')">‚Üë</button>
      <button data-dir="left" onclick="sendCommand('L')">‚Üê</button>
      <button data-dir="down" onclick="sendCommand('B')">‚Üì</button>
      <button data-dir="stop" onclick="sendCommand('S')">‚ñ†</button>
      <button data-dir="right" onclick="sendCommand('R')">‚Üí</button>
    </div>
  </div>

  <div id="log">
    <strong>üì• Incoming data:</strong><br>
  </div>

  <script>
    const SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const TX_CHAR_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';
    const RX_CHAR_UUID = '6e400003-b5a3-f393-e0a9-e50e24dcca9e';

    let txChar = null;
    let rxChar = null;
    let serialWriter = null;
    let serialReader = null;
    const textEncoder = new TextEncoder();
    const textDecoder = new TextDecoder();
    let connectionType = null;

    function log(message) {
      const logEl = document.getElementById("log");
      logEl.innerHTML = message+ "<br>" + logEl.innerHTM;
      console.log(message);
    }

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [SERVICE_UUID]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        txChar = await service.getCharacteristic(TX_CHAR_UUID);
        rxChar = await service.getCharacteristic(RX_CHAR_UUID);
        await rxChar.startNotifications();
        rxChar.addEventListener("characteristicvaluechanged", event => {
          const value = textDecoder.decode(event.target.value);
          log("üì• [BLE] " + value.trim());
        });

        log("‚úÖ Connected via BLE");
        connectionType = "ble";
        showControlPanel("ble");
      } catch (err) {
        log("‚ùå BLE connection failed: " + err);
      }
    }

    async function connectSerial() {
      try {
        const port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });
        serialWriter = port.writable.getWriter();
        serialReader = port.readable.getReader();

        connectionType = "serial";
        showControlPanel("serial");

        log("‚úÖ Connected via Serial");

        while (true) {
          const { value, done } = await serialReader.read();
          if (done) break;
          if (value) {
            const text = textDecoder.decode(value);
            log("üì• [Serial] " + text.trim());
          }
        }
      } catch (err) {
        log("‚ùå Serial connection failed: " + err);
      }
    }

    async function sendCommand(cmd) {
      if (connectionType === "ble" && txChar) {
        await txChar.writeValue(textEncoder.encode(cmd));
        log("‚û°Ô∏è [BLE] Sent: " + cmd);
      } else if (connectionType === "serial" && serialWriter) {
        await serialWriter.write(textEncoder.encode(cmd + "\n"));
        log("‚û°Ô∏è [Serial] Sent: " + cmd);
      } else {
        log("‚ö†Ô∏è Not connected to any device");
      }
    }

    function showControlPanel(type) {
      document.getElementById("controlPanel").style.display = "block";
      document.getElementById("bleBtn").style.display = (type === "serial") ? "none" : "inline-block";
      document.getElementById("serialBtn").style.display = (type === "ble") ? "none" : "inline-block";
    }

    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp": sendCommand("F"); break;
        case "ArrowDown": sendCommand("B"); break;
        case "ArrowLeft": sendCommand("L"); break;
        case "ArrowRight": sendCommand("R"); break;
        case " ": case "Enter": sendCommand("S"); break;
      }
    });

    const input = document.getElementById("connectImgInput");
    const img = document.getElementById("cam");
    input.value = location.hostname;

    function connectImg() {
      img.style.display = 'block';
      try {
        img.src = "http://" + input.value + ":81/stream";
        log("Connected to stream at: " + img.src);
      } catch (err) {
        log("Failed to connect to stream: " + err);
      }
    }

    function reloadCam() {
      const url = img.src;
      img.src = "";
      setTimeout(() => {
        img.src = url + "&t=" + new Date().getTime();
        log("‚ôªÔ∏è –ö–∞–º–µ—Ä—É –ø–µ—Ä–µ–∑–∞–ø—É—â–µ–Ω–æ");
      }, 100);
    }

    function downloadPage() {
      const htmlContent = document.documentElement.outerHTML;
      const blob = new Blob([htmlContent], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "leoBT.html";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      log("üìÑ –°—Ç–æ—Ä—ñ–Ω–∫—É –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ —è–∫ leoBT.html");
    }
  </script>
</body>
</html>
